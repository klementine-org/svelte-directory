<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- App manifest -->
		<meta name="apple-mobile-web-app-title" content="Svelte Directory" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- Basic meta tags -->
		<title>Svelte Directory</title>
		<meta name="author" content="Klementine.org" />
		<meta
			name="description"
			content="Discover the best Svelte libraries, components, and tools for your next project. A curated directory of Svelte ecosystem resources."
		/>
		<meta
			name="keywords"
			content="svelte, svelte libraries, svelte components, svelte tools, svelte ecosystem, svelte directory, web development"
		/>
		<meta name="theme-color" content="#FF3E00" />

		<!-- Open Graph meta tags -->
		<meta property="og:title" content="Svelte Directory" />
		<meta
			property="og:description"
			content="A curated collection of Svelte libraries, components, and tools for developers."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://dir.klementine.org" />
		<meta property="og:image" content="https://dir.klementine.org/og-image.png" />

		<!-- Canonical link -->
		<link rel="canonical" href="https://dir.klementine.org" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
